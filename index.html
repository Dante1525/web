<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ora</title>
<style id="jsbin-css">

* { margin: 0; padding: 0; }

@font-face {
    font-family: 'radioland';
    src: local('RadioLand'),
         url('http://danteweb.hu/files/RADIOLAND.TTF') 				format('truetype');
}

.radioland {
   font-family: radoland;
   font-size: 11pt;
}

#clock {
	text-align: center;
	position:relative;
	top: 50%;
	font-family: radioland, sans-serif;
	font-size: 100px
}

html, body {
	height: 100%;
}


</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){

var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();



if (hours <= 9) {
  hours = '0' + hours;
}
if (minutes <= 9 ) {
  minutes = '0' + minutes;
}
if (seconds <= 9) {
  seconds = '0' + seconds;
}

var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;

setTimeout(function() {
    colorClock();
  }, 1000);

document.body.style.background = hexColor;

console.log(hours + ':' + minutes + ':' + seconds);
}

colorClock();
</script>
</body>
